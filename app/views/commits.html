<div class="row fill">
  <div class="row well">
    <div class="col-xs-8">
      <h4>{{ repo }}</h4>
    </div>
    <div class="col-xs-4">
      <form class="form-inline" data-purpose="validator" ng-class="{'has-error': filtered.length == 0}">
        <label>Filter results</label>
        <input type="search" data-purpose="commits-filter" class="form-control" ng-model="query">
      </form>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover col-md-8">
      <thead>
        <th class="col-md-2">Author</th>
        <th class="col-md-2">Date</th>
        <th class="col-md-5">Message</th>
        <th class="col-md-3">SHA</th>
      </thead>
    </table>
  </div>
  <div class="row table-scroll">
    <table class="table table-striped table-hover col-md-8">
      <tbody>
        <tr ng-repeat="commit in filtered = (commits | filter:query)">
          <td class="col-md-2">{{ commit.commit.author.name }}</td>
          <td class="col-md-2" data-purpose="commit-date">{{ commit.commit.author.date | date:'yyyy-MM-dd' }}</td>
          <td class="col-md-5">{{ commit.commit.message }}</td>
          <td class="col-md-3">{{ commit.sha }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
